---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {% assign author = site.data.authors[page.author] %}
    {% if author %}
        <span>Written by <a href="{{ author.web }}" target="_blank" rel="noopener noreferrer">{{ author.name }}</a></span>
    {% endif %}
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
